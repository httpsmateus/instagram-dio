<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
            <div class="profile-photo">
                <img src="img/me-150.png" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como Mateus</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="contas">
            <p class="not-account" style="text-align: center;">Não é Mateus?</p>
            <p class="not-account">
                <a class="link-blue" href="#">Alternar contas</a>
                ou
                <a class="link-blue" href="#">Registrar-se</a>
            </div>
            <div class="get-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
    </div>
</body>
</html>
